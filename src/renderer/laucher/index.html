<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Glitter Editor - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <header>
        <div id='brand'>
            <img src='../shared/assets/scintilla_mono_icon.png' />
        </div>
        <h1>Glitter Editor</h1>
        <div class='header-bar'>
            <div class='header-button' id='minimize'>&#x2212;</div>
            <div class='header-button' id='close'>&#x2715;</div>
        </div>
    </header>
    <div id='splash'>
            <div class='vertical-flex-center'>
                <div style='margin: auto;'>
                    <div id='spinner'></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    <div id='root'>
        <div class='wrapper'>
            
            <div id='menu'>
                <nav>
                    <a id='home-button' class='option'>
                        Projects
                    </a>
                    <a id='learn-button' class='option'>
                        Learn
                    </a>
                    <a id='new-project-button' class='project-option'>
                        New Project
                    </a>
                    <a class='project-option'>
                        Open Project
                    </a>
                </nav>
            </div>
            <div id='content'>
                Loading...
            </div>
            <p id='version'>
                v0.0.1
            </p>
        </div>
    </div>
    <script src='http://localhost:8080/dist/laucher/index.dev.js'></script>
</body>

</html>
