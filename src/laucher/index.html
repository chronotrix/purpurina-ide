<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Scintilla Editor - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <header>

        <div id='brand'>
            <img src='../shared/assets/scintilla_mono_icon.png' />
        </div>
        <h1>Scintilla Editor</h1>
    </header>
    <div id='root'>
        <div class='wrapper'>
            <div id='menu' class='disable'>
                <nav>
                    <a id='projects-button' class='option'>
                        Projects
                    </a>
                    <a id='learn-button' class='option'>
                        Learn
                    </a>
                    <a id='new-project-button' class='project-option'>
                        New Project
                    </a>
                    <a class='project-option'>
                        Open Project
                    </a>
                </nav>
            </div> 
            <div id='content'>
                Loading...
            </div>
            <p id='version'>
                    v0.0.1
            </p>
        </div>
    </div>
    <script src='http://localhost:8080/dist/laucher.dev.js'></script>
</body>

</html>
